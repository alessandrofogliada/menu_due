<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Digitale</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header" style="background-color:#8B0000 ;">
    <h1 style="color: white;">Benvenuti nel nostro ristorante</h1>
    <div class="lang-switch">IT</div>
  </header>

  <!-- Categorie principali -->
  <nav class="main-nav">
    <button class="nav-btn active" data-cat="pizze">Pizze</button>
    <button class="nav-btn" data-cat="cucina">Cucina</button>
    <button class="nav-btn" data-cat="dolci">Dessert</button>
    <button class="nav-btn" data-cat="vini">Vini</button>
    <button class="nav-btn" data-cat="birre">Birre</button>
  </nav>

  <!-- Sottocategorie -->
  <div class="sub-nav" id="sub-nav"></div>

  <!-- Contenuto dinamico menu -->
  <main class="menu-content" id="menu-content">
    <!-- Generato da JS -->
  </main>
  
  <div id="loader" class="loader-overlay">
    <div class="spinner"></div>
    <div class="loader-text">Caricamento del menu...</div>
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
